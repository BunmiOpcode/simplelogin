<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
       <div class="login-container mobile">
       <div class="wrapper">
        <div class="login-text">
            <h1>Log In</h1>
            <p>Please login to continue using our app</p>
        </div>

            <form action="">
                <div class="form-group">
                    <div class="form-control">
                        <label for="email">Email Address</label><br>
                        <input type="email" placeholder="Enter your email address">
                    </div>
                    <div class="form-control last-child">
                        <label for="password">Enter Password</label><br>
                            <input type="password" placeholder="***********">
                            <i class="material-icons eye">visibility</i>
                    </div>
                    <p>Forgot Password?</p>
                </div>
                <div class="sect">
                    <input type="submit" value="Log In" class="btn">
                    <p>Don't have an account? <span><a href="register.html">Create one</a></span></p>
                </div>
                <div class="cont">
                    <div class="line"></div>
                    <p>or continue with</p>
                    <div class="line"></div>
                </div>
                <div class="icons">
                    <div class="facebook">
                        <a href="#">
                            <i class="material-icons">facebook</i>
                            <div class="social-text">Facebook</div>
                        </a>
                    </div>
                    <div class="google">
                        <a href="#">
                            <img src="images/google.png" alt="">
                            <div class="social-text">Google</div>
                        </a>
                    </div>
                </div>
        </form>
       </div>
        
       </div>
    
</body>
</html>

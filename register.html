<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
       <div class="login-container">
        <div class="wrapper">
            <div class="login-text">
                <h1>Sign Up</h1>
                <p>Please fill in the details and create account</p>
            </div>
    
                <form action="">
                    <div class="form-group">
                        <div class="form-control">
                            <label for="name">Full Name</label><br>
                            <input type="text" placeholder="Enter your name">
                        </div>
                        <div class="form-control">
                            <label for="email">Email Address</label><br>
                            <input type="email" placeholder="design@gmail.com">
                        </div>
                        <div class="form-control">
                            <label for="password">Enter Password</label><br>
                                <input type="password" placeholder="***********">
                                <i class="material-icons eye">visibility</i>
                        </div>
                    </div>
                    <div class="sect">
                        <input type="submit" value="Create Account" class="btn">
                        <p>Already have an account? <span><a href="login.html">Sign In</a></span></p>
                    </div>
                    <div class="cont">
                        <div class="line"></div>
                        <p>or continue with</p>
                        <div class="line"></div>
                    </div>
                    <div class="icons">
                        <div class="facebook">
                            <a href="#">
                                <i class="material-icons">facebook</i>
                                <div class="social-text">Facebook</div>
                            </a>
                        </div>
                        <div class="google">
                            <a href="#">
                                <img src="images/google.png" alt="">
                                <div class="social-text">Google</div>
                            </a>
                        </div>
                    </div>
            </form>
        </div>
        
       </div>
    
</body>
</html>
